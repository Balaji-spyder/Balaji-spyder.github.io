<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container text-center">
        <h1>SHA-1 Hash Cracker</h1>

        <!-- Input Field -->
        <input type="text" class="form-control mb-3" placeholder="Enter hash..." id="hashInput" />

        <!-- Inline Dropdown -->
        <div class="inline-dropdown">
            <label for="saltDropdown">Salt:</label>
            <select class="form-select" id="saltDropdown">
                <option value="false">False</option>
                <option value="true">True</option>
            </select>
        </div>
        <!-- Execute Button -->
        <button class="btn btn-custom" id="executeButton">Crack</button>

        <!-- Loader -->
        <div class="loader" id="loader">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Result Display -->
        <div class="result" id="result"></div>
        <span class="typing" id="typing-effect"></span>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
